<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Virtual</title>
    <link rel="shortcut icon" type="imagex/png" href="./kirby.ico">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7e6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha ao topo da página */
            min-height: 100vh; /* Garante que a página ocupe a altura total da viewport */
            padding: 20px; /* Adiciona espaçamento ao redor */
            box-sizing: border-box; /* Inclui padding e border na largura e altura */
            overflow-y: auto; /* Permite rolagem vertical */
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            overflow: hidden; /* Evita que o conteúdo vaze para fora */
        }
        h1 {
            color: #77a588;
            font-family: 'Patrick Hand', cursive; /* Fonte estilo escrita à mão */
        }
        .input-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #key, #messageSelector {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #d7efd9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #a8d8a1;
            color: white;
            cursor: pointer;
            width: calc(100% - 24px);
            max-width: 400px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #96c890;
        }
        .letter {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            background-color: #e7f3ea;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-family: 'Patrick Hand', cursive; /* Fonte estilo escrita à mão */
            line-height: 1.6;
            text-align: left;
            color: #77a588;
            overflow: auto; /* Adiciona scroll se necessário */
            max-height: 300px; /* Altura máxima para o texto criptografado */
            white-space: pre-wrap; /* Mantém espaços e quebras de linha */
            word-break: break-word; /* Evita que palavras longas estourem o limite da div */
        }
        #decryptedText {
            margin-top: 20px;
            font-weight: bold;
            color: #8f14e7; /* Roxo mais visível */
            font-family: 'Patrick Hand', cursive; /* Fonte estilo escrita à mão */
            overflow: auto; /* Adiciona scroll se necessário */
            max-height: 300px; /* Altura máxima para o texto descriptografado */
            white-space: pre-wrap; /* Mantém espaços e quebras de linha */
            word-break: break-word; /* Evita que palavras longas estourem o limite da div */
        }
    </style>
</head>

        <h1>Cartinha secreta</h1>
        <div class="input-section">
            <select id="messageSelector">

                <option value="2">Carta 2</option>
                <option value="3">Carta 3</option>
            </select>
            <input id="key" placeholder="Insira a chave">
            <button onclick="decryptText()">Revelar</button>
        </div>

        <!-- Área para texto criptografado -->
        <div id="encryptedText" class="letter"></div>

        <!-- Área para texto descriptografado -->
        <div id="decryptedText" class="letter"></div>
    </div>

        document.getElementById('messageSelector').addEventListener('change', function() {
            const selectedMessage = this.value;
            document.getElementById('encryptedText').innerText = encryptedMessages[selectedMessage];
        });

        // Atualiza o texto criptografado inicial
        document.getElementById('messageSelector').dispatchEvent(new Event('change'));

        function decryptText() {
            const key = document.getElementById('key').value;
            const encryptedText = document.getElementById('encryptedText').innerText;

            try {
                const bytes = CryptoJS.AES.decrypt(encryptedText, key);
                const decryptedText = bytes.toString(CryptoJS.enc.Utf8);

                if (decryptedText) {
                    displayTextLetterByLetter(decryptedText);
                } else {
                    document.getElementById('decryptedText').innerText = "Chave incorreta!";
                }
            } catch (e) {
                document.getElementById('decryptedText').innerText = "Erro ao descriptografar!";
            }
        }

        function displayTextLetterByLetter(text) {
            const decryptedTextElement = document.getElementById('decryptedText');
            decryptedTextElement.innerText = "";
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    if (text.charAt(i) === ' ') {
                        decryptedTextElement.innerHTML += '&nbsp;'; // Adiciona espaço em branco
                    } else {
                        decryptedTextElement.innerText += text.charAt(i);
                    }
                    i++;
                } else {
                    clearInterval(interval);
                    // Adiciona o link na segunda mensagem
                    if (document.getElementById('messageSelector').value === '1') {
                        decryptedTextElement.innerHTML += '<br><a href="URL_DA_SUA_IMAGEM.jpg" target="_blank">Seu Kirby diferenciado rsrs</a>';
                    }
                }
            }, 50); // Ajuste a velocidade aqui (50ms por letra)
        }
